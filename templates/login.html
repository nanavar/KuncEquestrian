{% extends "base.html" %}

{% block title %}
<title>Member LOG-IN</title>
{% endblock title %}

{% block content %}
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="/login">
                        <h3 class="text-center">Login</h3>
                        <div class="form-group">
                            <label>Username:</label><br>
                            <input type="text" name="user-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>E-mail:</label><br>
                            <input type="text" name="user-email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password:</label><br>
                            <input type="text" name="user-password" class="form-control">
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="submit" class="btn btn-secondary" value="LOG-IN">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
